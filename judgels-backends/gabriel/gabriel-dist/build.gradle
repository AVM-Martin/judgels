plugins {
    id 'application'
}

dependencies {
    runtimeOnly project(':gabriel:gabriel-app')
}

application {
    mainClassName 'judgels.gabriel.GabrielApplication'
}

run {
    args = [ 'server', 'var/conf/gabriel.yml' ]
}

distributions.main {
    contents {
        from('var') {
            into 'var'
        }
    }
}
