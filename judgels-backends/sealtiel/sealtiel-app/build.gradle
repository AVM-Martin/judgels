apply from: '../../gradle/integTest.gradle'

dependencies {
    compile project(':sealtiel:sealtiel-api')
    compile project(':judgels-commons:judgels-service-core')

    compile "com.google.dagger:dagger:$daggerVersion"
    compile "com.rabbitmq:amqp-client:$rabbitmqAmqpClientVersion"
    compile "io.dropwizard:dropwizard-core:$dropwizardVersion"

    testCompile "org.assertj:assertj-core:$assertJVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"

    integTestCompile "com.palantir.conjure.java.runtime:conjure-java-jaxrs-client:$conjureJavaRuntimeVersion"
    integTestCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    integTestCompile "org.testcontainers:testcontainers:$testContainersVersion"
    integTestCompile "io.dropwizard:dropwizard-testing:$dropwizardVersion"

    compileOnly "com.google.dagger:dagger-compiler:$daggerVersion"
    compileOnly "org.immutables:value:$immutablesVersion"

    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "org.immutables:value:$immutablesVersion"
}
