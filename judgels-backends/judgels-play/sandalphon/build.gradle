plugins {
    id 'idea'
    id 'java-library'
}

apply from: '../gradle/play.gradle'
apply plugin: 'org.gradle.playframework-less'
apply plugin: 'org.gradle.playframework-webjars'

sourceSets.main {
    twirl {
        defaultImports = org.gradle.playframework.sourcesets.TwirlImports.JAVA
    }
}

runPlay {
    task run(type: JavaExec, dependsOn: it) {}

    httpPort = 9002
}

dependencies {
    webJar project(path: ':judgels-play:play-commons', configuration: 'webJar')

    implementation project(':judgels-commons:judgels-fs')
    implementation project(':judgels-commons:judgels-service-persistence')
    implementation project(':judgels-play:play-commons')
    implementation project(':judgels-play:jophiel-commons')
    implementation project(':sandalphon:sandalphon-app')
    implementation project(':sandalphon:sandalphon-api')
    implementation project(':sandalphon:sandalphon-client')
    implementation project(':gabriel:gabriel-engines')
    implementation project(':sealtiel:sealtiel-api')

    annotationProcessor "org.hibernate:hibernate-jpamodelgen:$hibernateVersion"
}
