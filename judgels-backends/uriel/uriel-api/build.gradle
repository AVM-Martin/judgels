dependencies {
    compile project(':judgels-commons:judgels-persistence-api')
    compile project(':judgels-commons:judgels-service-api')
    compile project(':jophiel:jophiel-api')

    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "com.palantir.remoting-api:errors:$httpRemotingApiVersion"

    compileOnly "org.immutables:value:$immutablesVersion"

    annotationProcessor "org.immutables:value:$immutablesVersion"
}
