dependencies {
    compile project(':sandalphon:sandalphon-api')
    compile project(':judgels-commons:judgels-fs')
    compile project(':judgels-commons:judgels-persistence-core')
    compile project(':judgels-commons:judgels-service-persistence')
    compile project(':sealtiel:sealtiel-api')

    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "io.dropwizard:dropwizard-forms:$dropwizardVersion"

    compileOnly "org.hibernate:hibernate-jpamodelgen:$hibernateVersion"
    compileOnly "org.immutables:value:$immutablesVersion"

    testCompile "org.assertj:assertj-core:$assertJVersion"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"

    annotationProcessor "org.hibernate:hibernate-jpamodelgen:$hibernateVersion"
    annotationProcessor "org.immutables:value:$immutablesVersion"
}
