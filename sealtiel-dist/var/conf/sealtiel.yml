server:
  applicationConnectors:
    - type: http
      port: 9003

logging:
  appenders:
    - type: console
      threshold: INFO
    - type: file
      currentLogFilename: var/log/sealtiel.log
      archivedLogFilenamePattern: var/log/sealtiel-%d.log.gz
      archivedFileCount: 14

sealtiel:
  clients:
    - jid: JIDSECL-alice
      secret: bob
    - jid: JIDSECL-charles
      secret: darwin

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtualHost: "/"
