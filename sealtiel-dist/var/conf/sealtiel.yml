server:
  applicationConnectors:
    - type: http
      port: 9003
  adminConnectors:
    - type: http
      port: 9013
  requestLog:
    appenders:
    - type: file
      currentLogFilename: var/log/sealtiel-request.log
      archivedLogFilenamePattern: var/log/sealtiel-request-%d.log.gz
      archivedFileCount: 14

logging:
  appenders:
    - type: console
      threshold: INFO
    - type: file
      currentLogFilename: var/log/sealtiel.log
      archivedLogFilenamePattern: var/log/sealtiel-%d.log.gz
      archivedFileCount: 14

sealtiel:
  clients:
    - jid: JIDSECL-alice
      secret: bob
    - jid: JIDSECL-charles
      secret: darwin

  rabbitmq:
    host: localhost
    port: 5672
    managementPort: 15672
    username: guest
    password: guest
    virtualHost: "/"
