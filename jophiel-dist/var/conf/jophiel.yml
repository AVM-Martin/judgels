server:
  applicationConnectors:
    - type: http
      port: 9001
  adminConnectors:
    - type: http
      port: 9011
  requestLog:
    appenders:
    - type: file
      currentLogFilename: var/log/jophiel-request.log
      archivedLogFilenamePattern: var/log/jophiel-request-%d.log.gz
      archivedFileCount: 14

database:
  driverClass: com.mysql.jdbc.Driver
  url: jdbc:mysql://localhost/judgels-ng_jophiel?useSSL=false
  user: jophiel
  password: jophiel
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate.hbm2ddl.auto: update

logging:
  appenders:
    - type: console
      threshold: INFO
    - type: file
      currentLogFilename: var/log/jophiel.log
      archivedLogFilenamePattern: var/log/jophiel-%d.log.gz
      archivedFileCount: 14
