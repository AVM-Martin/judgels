- block:
  - name: Create messaging container mount volume
    file:
      path: "{{ item }}"
      recurse: yes
      state: directory
      mode: "0755"
    with_items:
      - /judgels/messaging/letsencrypt
      - /judgels/messaging/sites

  - name: Generate nginx site
    template:
      src: default.conf.j2
      dest: /judgels/messaging/sites/default.conf

  - name: Pull nginx-certbot image
    docker_image:
      name: judgels/nginx-certbot
      force: yes

  - name: Create a nginx-certbot container
    docker_container:
      name: nginx-certbot
      image: judgels/nginx-certbot
      command: nginx
      restart: yes
      network_mode: host
      volumes:
        - /judgels/messaging/letsencrypt:/etc/letsencrypt
        - /judgels/messaging/sites:/etc/nginx/conf.d
      env:
        CERTBOT_EMAIL: "{{ letsencrypt_email }}"

  tags:
    - messaging-deploy
