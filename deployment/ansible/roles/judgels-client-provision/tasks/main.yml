- block:
    - name: Create judgels client container mount volume
      file:
        path: "{{ item }}"
        state: directory
        mode: 0755
      with_items:
        - /judgels/client/var
        - /judgels/client/var/conf

    - name: Allow judgels client traffic through the firewall
      ufw:
        rule: allow
        to_port: '5000'
        proto: tcp
        comment: judgels client
