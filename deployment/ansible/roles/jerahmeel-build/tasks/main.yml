- block:
    - name: Build jerahmeel image and push it to DockerHub
      docker_image:
        source: build
        force_source: yes
        name: judgels/jerahmeel
        push: yes
        build:
          path: "{{ playbook_dir }}/../../../judgels-backends/jerahmeel/jerahmeel-dist"
          args:
            VCS_REF: "{{ lookup('env', 'GITHUB_SHA') }}"
